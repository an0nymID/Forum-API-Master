name: Continuous Deployment
 
on: 
  push:
    branches:
      - master
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: SSH and deploy app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPwD8o0fdan8fnnbBhbLi0loixllOi5LaoSHp4aWoatz9VImgNjoTiuxuUxQNGrtEIgSvegDtPWGhPqTwl+talo= google-ssh
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/Forum-API-V2-Master
          git pull origin master
          npm install
          npm run migrate up
          pm2 restart forum-api